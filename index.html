<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/styles.css">
		<title>Positivus</title>
</head>

<body>
		<header class="header">
				<div class="header__inner container">
						<a class="header__logo logo" href="#">
								<img class="logo__image" src="./img/logo.svg" alt="Positivus" width="220" height="36" loading="lazy">
						</a>
						<nav class="header__menu hidden-mobile">
								<ul class="header__menu-list">
										<li class="header__menu-item">
												<a href="#" class="header__menu-link">
														About us
												</a>
										</li>
										<li class="header__menu-item">
												<a href="#" class="header__menu-link">
														Services
												</a>
										</li>
										<li class="header__menu-item">
												<a href="#" class="header__menu-link">
														Use Cases
												</a>
										</li>
										<li class="header__menu-item">
												<a href="#" class="header__menu-link">
														Pricing
												</a>
										</li>
										<li class="header__menu-item">
												<a href="#" class="header__menu-link">
														Blog
												</a>
										</li>
								</ul>
						</nav>
						<button 
								class="header__button s
								button button-transparent 
								hidden-mobile" 
								type="button">
								Request a quote
						</button>
						<button 
								class="header__burger-button 
								burger-button visible-mobile" type="button" 
								onclick="mobileOverlay.showModal()">
								<span class="visually-hidden">open navigation menu</span>
						</button>
				</div>
		</header>

		<dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
				<form class="mobile-overlay__close-button-wrapper" action="" method="dialog">
						<button 
								class="mobile-overlay__close-button cross-button" type="submit">
								<span class="visually-hidden">close navigation menu</span>
								<div class="mobile-overlay__body">
										<ul class="mobile-overlay__list">
												<li class="mobile-overlay__item">
														<a class="mobile-overlay__link" href="#">About us</a>
												</li>
												<li class="mobile-overlay__item">
														<a class="mobile-overlay__link" href="#">Services</a>
												</li>
												<li class="mobile-overlay__item">
														<a class="mobile-overlay__link" href="#">Use Cases</a>
												</li>
												<li class="mobile-overlay__item">
														<a class="mobile-overlay__link" href="#">Pricing</a>
												</li>
												<li class="mobile-overlay__item">
														<a class="mobile-overlay__link" href="#">Blog</a>
												</li>
										</ul>
								</div>
						</button>
				</form>
		</dialog>
</body>

</html>
